<div class="div">
  <!-- ngForm -->
  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="row">
    <h2 class="h2">Login</h2>
    <p>
      Ingresa usuario y contraseña
    </p>
    <div class="form-group">
      <label for="nombreUsuario">Usuario</label>
      <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario"
        required />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required />
    </div>
    <span><button class="btn btn-dark" type=" submit">
        Login
      </button></span>
  </form>
</div>
