<div class="div" *ngIf="softSkill">
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row">
    <h2 class="h2">- Editar Soft Skill -</h2>
    <div class="form-group-short">
      <label for="nombreSf">Nombre de la Skill</label>
      <input type="text" class="form-control" id="nombreSf" name="nombreSf" [(ngModel)]="softSkill.nombreSf" required />
    </div>
    <div class="form-group-short">
      <label for="porcentajeSf">Porcentaje de la Skill</label>
      <input type="number" class="form-control" id="porcentajeSf" name="porcentajeSf"
        [(ngModel)]="softSkill.porcentajeSf" required />
    </div>
    <span><button class="btn btn-dark">Guardar cambios</button></span>
  </form>
</div>
