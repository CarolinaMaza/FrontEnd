<div class="div">
  <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="row">
    <h2 class="h2">- Nueva Soft Skill -</h2>
    <div class="form-group-short">
      <label for="nombreSf">Nombre de la Skill</label>
      <input type="text" class="form-control" id="nombreSf" name="nombreSf" [(ngModel)]="nombreSf" required />
    </div>
    <div class="form-group-short">
      <label for="porcentajeSf">Porcentaje de la Skill</label>
      <input type="number" class="form-control" id="porcentajeSf" name="porcentajeSf" [(ngModel)]="porcentajeSf"
        required />
    </div>
    <span><button class="btn btn-dark">Agregar</button></span>
  </form>
</div>
