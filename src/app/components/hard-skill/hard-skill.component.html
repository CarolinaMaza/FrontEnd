<div class="row">
  <div class="titulo-h1">
  <h1 class="h1">Hard Skills</h1>
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/newhdskill"
      *ngIf="isLogged"
    >
      Agregar nueva
    </button>
  </div>

<div class="grid">
  <div
    class="circulo grid-item"
    *ngFor="let hardSkill of hardSkillList"
  >
    <circle-progress
      [percent]="hardSkill.porcentajeHd"
      [title]="hardSkill.nombreHd"
      [maxPercent]="100"
      [radius]="100"
      [showTitle]="true"
      [titleFontSize]="'30px'"
      [titleColor]="'black'"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#AD8B73'"
      [innerStrokeColor]="'#FFFBE9'"
      [animation]="true"
      [animationDuration]="500"
      [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#CBA0AE'"
      [outerStrokeColor]="'#80558C'"
      [outerStrokeLinecap]="'square'"
    >
    </circle-progress>
    <div *ngIf="isLogged">
      <button
        class="btn btn-light"
        routerLink="/edithdskill/{{ hardSkill.id }}"
      >
        <i class="bi bi-pencil-fill"></i>
      </button>
      <button class="btn btn-danger" (click)="delete(hardSkill.id)">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
