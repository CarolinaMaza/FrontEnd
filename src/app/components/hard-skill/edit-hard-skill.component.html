<div class="div" *ngIf="hardSkill">
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row">
    <h2 class="h2">- Editar Hard Skill -</h2>
    <div class="form-group-short">
      <label for="nombreHd">Nombre de la Skill</label>
      <input type="text" class="form-control" id="nombreHd" name="nombreHd" [(ngModel)]="hardSkill.nombreHd" required />
    </div>
    <div class="form-group-short">
      <label for="porcentajeHd">Porcentaje de la Skill</label>
      <input type="number" class="form-control" id="porcentajeHd" name="porcentajeHd"
        [(ngModel)]="hardSkill.porcentajeHd" required />
    </div>
    <span><button class="btn btn-dark">Guardar cambios</button></span>
  </form>
</div>
