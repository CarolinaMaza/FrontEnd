<div class="div">
  <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="row">
    <h2 class="h2">- Nuevo Proyecto -</h2>
    <div class="form-group">
      <label for="nombreP">Nombre del proyecto</label>
      <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required />
    </div>
    <div class="form-group">
      <label for="descripcionP">Descripci√≥n del proyecto</label>
      <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP"
        required />
    </div>
    <div class="form-group-short">
      <label for="linkP">Link del proyecto</label>
      <input type="text" class="form-control" id="linkP" name="linkP" [(ngModel)]="linkP" required />
    </div>
    <div class="form-group-short">
      <label for="fechaP">Fecha del proyecto</label>
      <input type="number" class="form-control" id="fechaP" name="fechaP" [(ngModel)]="fechaP" required />
    </div>
    <span><button class="btn btn-dark">Agregar</button></span>
  </form>
</div>
